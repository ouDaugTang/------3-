<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정</title>
</head>

<body>
    <h1>게시글 수정</h1>

    <form id="form" th:action="@{/board/delete(no=${board.no})}" method="post">
        <table border="1">
            <input type="hidden" name="no" th:value="${board.no}">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" id="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" id="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" cols="30" rows="10" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="게시글 삭제">
        <input type="button" onclick="moveToUpDate()" value="게시글 수정">
        <input type="button" onclick="moveToList()" value="게시글 목록">
    </form>

    <script>
        let no = "[[${board.no}]]"
        let form = document.getElementById('form')

        function moveToUpDate(){
            form.action = "/board/update"
            form.submit()
        }
        function moveToList(){
            location.href = "/board/list"
        }
    </script>
</body>

</html>
