<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>

    <a href="/board/insert"><button type="button">게시글 등록</button></a>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일자</th>
            <th>수정일자</th>
            <th>조회수</th>
        </tr>

        <th:block th:if="${boardList.isEmpty()}">
            <th colspan="7">등록된 게시글이 없습니다</th>
        </th:block>

        <th:block th:each="board : ${boardList}">
            <tr>
                <td th:text="${board.no}"></td>
                <td><a th:href="|/board/select?no=${board.no}|" th:text="${board.title}"></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${board.views}"></td>
            </tr>
        </th:block>

    </table>
</body>
</html>
